<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<script src="phaser.min.js"></script>

	<title>Tank Game</title>

	<style>
		.modal {
			display: none;
			/* Hidden by default */
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			padding-top: 30%;
			/* Location of the box */
			left: 0;
			top: 0;
			width: 100%;
			/* Full width */
			height: 100%;
			/* Full height */
			overflow: auto;
			/* Enable scroll if needed */
			background-color: rgb(0, 0, 0);
			/* Fallback color */
			background-color: rgba(0, 0, 0, 0.4);
			/* Black w/ opacity */
		}

		.modal-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 40%;
		}

		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>

<body style="background-color: rgb(0, 0, 0); margin: 0;">

	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<!--<iframe src='http://www.pointerpointer.com/' style='width: 1900px; height: 800px; border: 0;' scrolling='no'></iframe>-->
	<div style="position: fixed" id="root"></div>

	<!-- The Modal -->
	<div id="themodal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p align = "center">INPUT YOUR NICKNAME:</p>
			<center><input type="text" name="nick" id="nick"></center><br>
		</div>

	</div>

	<script>
		var nick = 'guest';
		// Get the modal
		var modal = document.getElementById('themodal');
		var closed = false;
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		// When the user clicks on <span> (x), close the modal
		span.onclick = function () {
			nick = document.getElementById('nick').value;
			modal.style.display = "none";
		}
	</script>

</body>

</html>
